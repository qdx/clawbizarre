version: "3.8"

services:
  clawbizarre:
    build: .
    ports:
      - "8420:8420"
    volumes:
      - clawbizarre-data:/data
    restart: unless-stopped
    environment:
      - CLAWBIZARRE_DB=/data/clawbizarre.db
      - CLAWBIZARRE_PORT=8420

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - clawbizarre
    restart: unless-stopped

volumes:
  clawbizarre-data:
