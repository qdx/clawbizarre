# Fly.io config for ClawBizarre verify_server
# Deploy: fly launch --config fly.toml

app = "clawbizarre-verify"
primary_region = "nrt"  # Tokyo â€” closest to Shanghai

[build]
  dockerfile = "../prototype/Dockerfile"

[http_service]
  internal_port = 8340
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    port = 8340
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
